<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Agency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav__container">
            <figure class="logo">
                <img class="logo__img" src="images/logo.svg">
            </figure>
            <div class="nav__links">
                <div class="nav__link">Home</div>
                <div class="nav__link">Company</div>
                <div class="nav__link">Services</div>
                <div class="nav__link">Projects</div>
                <div class="nav__link">Blog</div>
                <div class="nav__link">Contacts</div>
                <div class="login__btn"><button class="login">Login</button></div>
            </div>
        </div>
    </nav>
    <main>
        <div class="main__row">
            <div class="main__left--section">
                <h1 class="header">Simplify Data Governance for Data in the Cloud</h1>
                <p class="desc">We build custom software that allows businesses to meet their needs and constraints.</p>
                <div class="sign__up">
                    <input type="test" class="email" placeholder="Your Email">
                    <button class="demo__btn">Get a Demo</button>
                </div>
                    <h6 class="create__acc">Create a Free Account</h6>
            </div>
            <figure class="main__img">
                <img class="frame__img" src="images/frame.svg">
            </figure>
        </div>
    </main>      
</body>
</html>
